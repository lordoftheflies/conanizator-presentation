<link rel="import" href="{% static 'polymer/polymer-element.html' %}">
<link rel="import" href="{% static 'iron-ajax/iron-ajax.html' %}">
<link rel="import" href="{% static 'iron-list/iron-list.html' %}">
<link rel="import" href="{% static 'paper-spinner/paper-spinner.html' %}">
<link rel="import" href="{% static 'paper-item/paper-item.html' %}">
<link rel="import" href="{% static 'dopamin_presentation/src/shared-styles.html' %}">

<dom-module id="my-{{ slug }}">
    <template>
        <style include="shared-styles">
      :host {
        display: block;
      }



        </style>
        {% verbatim %}
        <iron-ajax
                loading="{{loading}}"
                url="{{backendUrl}}"
                last-response="{{items}}"
                handle-as="json"
                auto>
        </iron-ajax>


        <div hidden="[[!loading]]">
            <paper-spinner active="[[loading]]"></paper-spinner>
            Loading ...
        </div>


        <div hidden$="[[loading]]">

            <div class="card" hidden$="[[items.length]]">
                <p>No items.</p>
            </div>

            <iron-list items="[[items]]">
                <template>
                    <paper-item>
                        <paper-item-body two-line>
                            <div>[[item.name]]</div>
                            <div secondary>Your status is visible to everyone</div>
                        </paper-item-body>
                        <iron-icon icon="warning"></iron-icon>
                    </paper-item>
                </template>
            </iron-list>

        </div>

        {% endverbatim %}
    </template>

    <script>
    class My{{ slug }} extends Polymer.Element {
      static get is() { return 'my-{{ slug }}'; }
      static get properties() {
        return {
            backendUrl: {
                type: String,
                notify: true,
                value: '{{ backend_url }}'
            }
        };
      }
    }

    window.customElements.define(My{{ slug }}.is, My{{ slug }});



    </script>
</dom-module>
